<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Media Player</h1>

<input type="text" id="search" placeholder="Search media...">

<!-- Media Grid -->
<div id="media-container" class="media-grid"></div>

<!-- Floating Player -->
<div id="player" class="player hidden">
    <div class="player-top">
        <img id="player-thumb" class="player-thumbnail">
        <div class="player-info">
            <h3 id="player-title"></h3>
            <p id="player-type"></p>
        </div>
        <button id="close-player" class="close-btn">âœ•</button>
    </div>

    <!-- Glowing waveform -->
    <canvas id="waveform"></canvas>

    <!-- Audio / Video -->
    <audio id="audio-player" controls></audio>
    <video id="video-player" controls></video>
</div>

<script src="script.js"></script>
</body>
</html>
