<!DOCTYPE html>
<html>
<head>
    <title>Media Player</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f3f3f3;
        }
        audio, video {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Audio Player</h2>
<audio controls>
  <source src="songs/song1.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<h2>Video Player</h2>
<video controls>
  <source src="videos/video1.mp4" type="video/mp4">
  Your browser does not support the video element.
</video>

</body>
</html>
